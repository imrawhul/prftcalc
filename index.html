  <div class="container">
    <h1 class="title">Profit Calculator</h1>

    <div class="inputfields">

      <label for="lot">Lot size:</label>

      <label for="qty">Quantity:</label>
      <input type="number" id="qty" name="qty" placeholder="eg. 3"><br>

      <label for="bPrice">Buy Price:</label>
      <input type="number" id="bPrice" name="bPrice" placeholder="eg. 220"><br>

      <label for="sPrice">Sell Price:</label>
      <input type="number" id="sPrice" name="sPrice" placeholder="eg. 400"><br>
    </div>
    <div id="outputs">
      <div id="investedAmt"></div>
      <div id="cAmt"></div>
      <div id="profit"></div>
    </div>
    <div id="btns">
      <button type="button" onclick="clr()" class="clr">Clear</Clear>
      <button type="button" onclick="calculate()" class="sbmt">Calculate</button>
    </div>
  </div>
