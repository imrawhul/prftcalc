<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Profit Calculator</title>
  <link rel="icon" href="https://i.pinimg.com/originals/13/31/25/13312504ffcf741c616e41c18f2ac57a.png">
  <link rel="apple-touch-icon" href="https://i.pinimg.com/originals/13/31/25/13312504ffcf741c616e41c18f2ac57a.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="title">Profit Calculator</h1>

    <div class="inputfields">
      <div class="inpt1">
        <label for="index">Index:</label>
        <select name="Indices" id="index">
          <option value="25" selected>Nifty 50</option>
          <option value="15">Bank Nifty</option>
          <option value="25">Finnifty</option>
          <option value="10">Sansex</option>
          <option value="50">Midcpnifty</option>
          <option value="15">Bankex</option>

        </select>
        <!-- <input type="number" id="lot" name="lot" placeholder="eg. 15"><br> -->
      </div>
      <div class="inpt1">
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" placeholder="eg. 3"><br>
      </div>
      <div class="inpt1">
        <label for="bPrice">Buy Price:</label>
        <input type="number" id="bPrice" name="bPrice" placeholder="eg. 220"><br>
      </div>
      <div class="inpt1">
        <label for="sPrice">Sell Price:</label>
        <input type="number" id="sPrice" name="sPrice" placeholder="eg. 400"><br>
      </div>
    </div>

    <div id="outputs">
      <div id="investedAmt"></div>
      <div id="cAmt"></div>
      <div id="profit"></div>
    </div>
    <div id="btns">
      <button type="button" onclick="clr()" class="clr" id="clr">Clear</button>
      <button type="button" onclick="calculate()" class="sbmt" id="sbmt">Calculate</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
